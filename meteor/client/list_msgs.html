<template name="msgs_list">
    <ul class="list-unstyled group-list">
        {{#each msgs}}
        <li class="list-group-item clearfix">
            {{ user }}: {{ message }}
            <button id="{{ _id }}" class="btn btn-sm btn-default pull-right del-msg" title="Supprimer ce message"><i class="fa fa-trash-o"></i></button>
        </li>
        {{/each}}
    </ul>
</template>
