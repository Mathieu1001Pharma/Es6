<head>
    <title>Meteor Messagery to test ES6</title>
    <meta charset="UTF-8" />
</head>

<body>
    <header>
    </header>
    <section class="container">
        <div class="row">
            <div class="page-header">
                <h1>My Meteor<sup>&copy;</sup> messagery <br/><small>swaag</small></h1>
            </div>
            <div class="col-sm-6 col-sm-offset-3">
                {{> msgs_list}}
                {{> msgs_list_admin}}
            </div>
        </div>
        <div class="add-form row">
            {{> form_add_msg}}
        </div>
    </section>
</body>

<template name="msgs_list_admin">
    <ul class="list-unstyled group-list">
        {{#each adminTalk}}
        <li class="list-group-item clearfix">
            {{ user }}: {{ message }}
            <button class="btn btn-sm btn-default pull-right del-msg" title="Supprimer ce message"><i class="fa fa-trash-o"></i></button>
        </li>
        {{/each}}
    </ul>
</template>
